{% extends 'base.html' %}

{% block title %}Panel Trenera{% endblock %}

{% block content %}
<div class="container">
    <div class="row mb-4 align-items-center">
        <div class="col-md-8">
            <h1 class="display-5">Panel Trenera</h1>
            <p class="text-muted">Sprawdź swoje plany na dzisiaj!</p>
        </div>
    </div>

    <div class="col-md-7 mx-auto col-lg">
            <div class="card h-100 border-dark shadow-sm">
                <div class="card-header text-bg-dark py-3">
                    <h4 class="mb-0">Grafik Zajęć</h4>
                </div>
                <div class="card-body">
                    <p class="card-text fs-5">Planowanie zajęć grupowych i przypisywanie sal.</p>
                    <div class="d-grid gap-2">
                        <a href="{{ url_for('gym.view_classes', trainer_id=current_user.id) }}" class="btn btn-warning fs-5">Zarządzaj Grafikiem</a>
                        <a href="{{ url_for('gym.add_class') }}" class="btn btn-outline-warning text-dark fs-5">Dodaj nowe zajęcia</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
